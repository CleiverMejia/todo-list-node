name: Run Jest Tests

on:
  push: # Corre cuando haces push
    branches: ["main"]
  pull_request: # Corre cuando abres PR hacia main
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 24.4.1

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
